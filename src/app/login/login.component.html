<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Login</title>
  <style>
    .navbar{
      background: linear-gradient(90deg, rgba(255,222,89,1) 0%, rgba(255,145,77,1) 100%);
    }
    .d-flex{
      padding-left: 25%;
      margin-top: 3%;
    }
    .login{
      padding-left: 40%;
      margin-top: 2%;
    }
    .botao{
      margin-left: 22%;
      margin-top: 2%;
    }
    .row1{
      margin-top: 3%;
    }
    .alert-warning{
      margin-right: 40%;
      margin-top: 5%;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/images/savegame.png"  width="40" height="40"/>Save Room
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container">
  <div class="row">
    <a routerLink="/home"><- Página inicial</a>
  </div>
  <div class="row login">
    <h2>Fazer login</h2>
  </div>
  <div class="row d-flex justify-content-center">
  <form class="row needs-validation" action="login" method="post" novalidate>
    <div class="mb-3 row">
      <label for="email" class="col-sm-1 col-form-label">Email</label>
    <div class="col-sm-6">
      <input [(ngModel)]="usuario.email" type="email" class="form-control" id="email" name="email" required>
      <div *ngIf="erroCadastroLogin == true" class="text-danger">Email tem que ter mais de 5 Caracteres.</div>
    </div>
    </div>
    <div class="mb-3 row">
      <label for="senha" class="col-sm-1 col-form-label">Senha</label>
    <div class="col-sm-6">
      <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" name="senha" required>
    </div>
    </div>
    <button (click)="logar()" type="submit" class="btn btn-primary col-md-2 botao" value="login" name="login">Logar</button>
  </form>
    <div class="row1">
      <h5>Não possui uma conta?</h5>
      <a routerLink="/CriarConta">Crie uma aqui</a>
    </div>
  </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
