<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    .navbar{
      background: linear-gradient(90deg, rgba(255,222,89,1) 0%, rgba(255,145,77,1) 100%);
    }
    .criar{
      padding-left: 40%;
      margin-top: 2%;
    }
    .d-flex{
      padding-left: 25%;
      margin-top: 3%;
    }
    .enviar{
      margin-top: 2%;
      margin-left: 34.9%;
    }
    .botao{
      margin-left: 22%;
      margin-top: 2%;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/images/savegame.png"  width="40" height="40"/>Save Room
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container">
  <div class="row">
    <a routerLink="/home"><- Página inicial</a>
  </div>
  <div class="row criar">
    <h2>Criar Conta</h2>
  </div>
  <div class="row d-flex justify-content-center">
    <form class="row" action="Criar" method="post">
      <div class="mb-3 row">
        <label for="nome" class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-6">
          <input [(ngModel)]="usuario.nome" type="email" class="form-control" id="nome" name="nome" required>
          <div *ngIf="validacaoNome == true" class="text-danger">Tem que ter pelo menos 3 caracteres.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-6">
          <input [(ngModel)]="usuario.email" type="email" class="form-control" id="email" name="email" required>
          <div *ngIf="validacaoEmail == true" class="text-danger">Tem que ter pelo menos 6 caracteres.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="senha" class="col-sm-1 col-form-label">Senha</label>
        <div class="col-sm-6">
          <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" name="senha" required>
          <div *ngIf="validacaoSenha == true" class="text-danger">Tem que ter pelo menos 3 caracteres.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="senha" class="col-sm-3 col-form-label ">Confirme a Senha</label>
        <div class="col-sm-4">
          <input [(ngModel)]="confirmaSenha" type="password" class="form-control" id="confirmasenha" name="confirmasenha" required>
          <div *ngIf="validacaoConfirmaSenha == true" class="text-danger">Senhas estão diferentes</div>
        </div>
      </div>
      <button (click)="gravarUsuario()" type="submit" class="btn btn-primary col-md-2 botao" value="Criar" name="Criar">Criar</button>
    </form>
  </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
