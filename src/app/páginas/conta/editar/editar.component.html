<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conta</title>
  <style>
    .navbar{
      background: linear-gradient(90deg, rgba(255,222,89,1) 0%, rgba(255,145,77,1) 100%);
    }
    .login{
      background-color: white;
      color: black;

    }
    .d-flex{
      padding-left: 7%;
      margin-top: 2%;
    }
    .enviar{
      margin-top: 2%;
      margin-left: 34.9%;
    }
    .home2{
      margin-top: 3%;
      padding-left: 6%;
    }
    .home3{
      margin-top: 2%;
    }
    .dropdown-toggle{
      margin-left: 34.5%;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/images/savegame.png"  width="40" height="40"/>Save Room
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container">
  <div class="row">
    <a routerLink="/conta"><- Voltar</a>
  </div>
  <div class="row login">
    <h2>Editar Perfil</h2>
  </div>
    <form #editarForm="ngForm">
      <div class="mb-3 row">
        <label for="nome" class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-6">
          <input [(ngModel)]="usuarioAtt.nome" type="text" class="form-control" id="nome" name="nome" required>
          <div *ngIf="validacao == true" class="text-danger">Tem que ter pelo menos 2 letras.</div>
        </div>

      </div>
      <button (click)="editarConta()" type="submit" class="btn btn-primary col-md-2 botao" value="salvar" name="salvar">Salvar</button>
    </form>
</div>
</body>
</html>
<router-outlet></router-outlet>
